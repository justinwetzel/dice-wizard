<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm box-shadow navbar-light mb-3 bg-purple-nav padding-bottom-0"
  >
    <div class="container">
      <img src="assets/images/wizardIconTransparent.png">
      <a class="navbar-brand" [routerLink]="['/']">Dice Wizard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/leaderboard']"
              >Leaderboards</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
